<!-- <!DOCTYPE html> -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Leaflet example
    </title>

    <link rel="stylesheet" href="src/css/main.css" />
    <!-- Leaflet 1.0.1 -->
        <link rel="stylesheet" href="src/leaflet-1.0.1/leaflet.css" />
        <script src="src/leaflet-1.0.1/leaflet.js"></script>
        <script src="dist/bundle.js"></script>
</head>
<body>
    <div id="map">
    </div>

    <script>
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
            }),
            map = new L.Map('map', {layers: [osm], center: new L.LatLng(50, 20), zoom: 3}),
            center = map.getCenter(),
            moscow = L.latLng([55, 37]);

        console.log(L.myMarker(center));
        var marker = L.myMarker(center).addTo(map);

        var polyline = L.polyline([center, moscow]).addTo(map);
    </script>
    <!-- scripts -->
</body>
</html>
